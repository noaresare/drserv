#-*-yaml-*-
# sample configuration file for the dserv service

# the port to listen to
listen_port: 32132

# the directory to look for public keys in for authentication
keys_dir: test/pubkeys

# the directory where the repository directory structure resides
target_basedir: test/output

# the command to invoke after a new package is added to the repository
index_command: "true"

# a random string that should be changed on every installation
crtauth_secret: FDmwQWajnmW4KsGcLrgJNdmD

# the hostname that the client connects to, typically a CNAME for
# the actual host
service_name: localhost
